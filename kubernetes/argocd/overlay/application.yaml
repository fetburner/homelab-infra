apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/argocd
    repoURL: https://github.com/fetburner/homelab-infra
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
