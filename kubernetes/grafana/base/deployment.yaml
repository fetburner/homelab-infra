apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: grafana
  name: grafana
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:9.3.16
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: grafana
          volumeMounts:
            - name: grafana
              mountPath: /var/lib/grafana
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: grafana
          emptyDir:
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: thanos-store-gateway
    app.kubernetes.io/name: thanos-store-gateway
    app.kubernetes.io/part-of: grafana
  name: thanos-store-gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-store-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-store-gateway
    spec:
      containers:
        - name: thanos-store-gataway
          image: thanosio/thanos:v0.38.0
          imagePullPolicy: Always
          args:
            - store
            - --grpc-address=0.0.0.0:10091
            - --data-dir=/tmp/thanos/store
            - --ignore-deletion-marks-delay=24h
            - --objstore.config-file=/etc/thanos/bucket.yml
          ports:
            - name: thanos-store
              containerPort: 10091
          volumeMounts:
            - name: thanos-store
              mountPath: /tmp/thanos/store
            - name: thanos-bucket
              mountPath: /etc/thanos
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: thanos-store
          emptyDir:
        - name: thanos-bucket
          configMap:
            name: bucket
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: thanos-querier
    app.kubernetes.io/name: thanos-querier
    app.kubernetes.io/part-of: grafana
  name: thanos-querier
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-querier
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-querier
    spec:
      containers:
        - name: thanos-querier
          image: thanosio/thanos:v0.38.0
          imagePullPolicy: Always
          args:
            - query
            - --query.replica-label=pod
            - --query.auto-downsampling
            - --http-address=0.0.0.0:10902
            - --endpoint=thanos-sidecar:10091
            - --endpoint=thanos-store-gateway:10091
          ports:
            - containerPort: 10902
              name: thanos-querier
          securityContext:
            readOnlyRootFilesystem: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: thanos-compactor
    app.kubernetes.io/name: thanos-compactor
    app.kubernetes.io/part-of: grafana
  name: thanos-compactor
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-compactor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-compactor
    spec:
      containers:
        - name: thanos-compactor
          image: thanosio/thanos:v0.38.0
          imagePullPolicy: Always
          args:
            - compact
            - --data-dir=/tmp/thanos/store
            - --objstore.config-file=/etc/thanos/bucket.yml
            - --wait
            - --retention.resolution-raw=7d
            - --retention.resolution-5m=30d
            - --retention.resolution-1h=365d
          volumeMounts:
            - name: thanos-store
              mountPath: /tmp/thanos/store
            - name: thanos-bucket
              mountPath: /etc/thanos
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: thanos-store
          emptyDir:
        - name: thanos-bucket
          configMap:
            name: bucket
---
