apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared
          args:
            - "tunnel"
            - "run"
          envFrom:
            - secretRef:
                name: tunnel-token
          securityContext:
            readOnlyRootFilesystem: true
